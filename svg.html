<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="60" height="600" style="border: 2px solid;">
        <circle cx="100" cy="200" r="50" stroke="blue" stroke-width="5" fill="aqua" />
        <rect width="400" height="100" style="fill: yellow; stroke-width:3;stroke:red" />

            <circle cx="80" cy="400" r="60" style="fill: yellow; stroke-width:2; stroke: pink"/>
            <ellipse cx="240" cy="400" ry="50" rx="80" style="fill:yellow; stroke-width:3;stroke:purple"></ellipse>

            <line x1="0" y1="0" x2="80" y2="400" style="stroke: red; stroke-width:2"/>
    </svg>
    <svg width="1000px" height="600" style="border: 2px solid red;">
        <rect x="10" y="20" width="550" height="550" rx="20" style="fill: rgb(96, 76, 76);stroke:black;stroke-width: 5px;" />
        <rect x="450" y="400" width="90" height="46" style="fill:yellow;stroke:black; stroke-width:2;">
        <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="0 350 340" to="360 350 350" repeatCount="indefinite" />    
        </rect>>
        <!-- <path d="M50 170 L20 330 L80 330 Z" /> -->

        <rect x="566" y="20" width="400" height="250" style="fill: blue; "/>
        <!-- <rect x="566" y="100" width="50" height="50" style="fill: yellow;"></rect> -->
        <rect x="560" y="100" width="90" height="46" style="fill:yellow;stroke:black; stroke-width:2;">
            <animate attributeName="x" from="560" to="876" dur="10s" repeatCount="indefinite" />    
            </rect>>
    </svg>
</body>
</html>
