<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax one shot</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>

    <h1>AJAX tutorial</h1>
    <div id="div1" class="12">hello world</div>
    <button id="btn1" style="font: 25px Arial;margin: 10px;padding: 10px; background-color: rgb(145, 145, 200);">fetch data</button>
    <button id="btn2" style=" font: 25px Arial;margin: 10px;padding: 10px; background-color: rgb(255, 144, 117);">backup button</button>

    <script>
$("#div1").attr("id","newdiv");
$("#div1").removeClass("12");
$("#div1").addClass("newdiv");

        console.log("ajax in one shot");
        let f1=document.getElementById("btn1");
        f1.addEventListener("click", fun);

        function fun(){
            console.log("you have clicked the button fetch");
            const xhr= new XMLHttpRequest();
            xhr.open("GET", "harry.txt",true);

            xhr.onprogress=function(){
                console.log("on progress")
            }
            xhr.onload=function(){
                console.log(this.responseText);
            }
            xhr.send();
        }

    </script>
</body>
</html>
